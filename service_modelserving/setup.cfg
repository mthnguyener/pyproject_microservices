# Test coverage
[coverage:run]
parallel = True

[coverage:paths]
source =
    service_modelserving/

[coverage:report]
omit =
    docs/*
    scripts/*
    setup.py
    */__init__.py
    */tests/*

[coverage:html]
directory = htmlcov
title = service_modelserving Test Coverage

# pytest
[tool:pytest]
addopts =
    -rvvv
    --basetemp pytest
    #--cache-clear
    --color yes
    --cov .
    --cov-report html
    --doctest-modules
    --ff
    --force-sugar
    #--ignore=somedir
    #--ignore=somedir/somefile
    #-k "not file1*"
    --pycodestyle
testpaths =
    service_modelserving

